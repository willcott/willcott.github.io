name: 'Deploy'
on:
  push:
    branches:
      - master
jobs:
    build:

    runs-on: ubuntu-latest
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm ci
      - run: npm run predeploy
      - run: npm run deploy